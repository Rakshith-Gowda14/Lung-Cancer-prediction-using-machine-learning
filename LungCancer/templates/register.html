{% extends "nav.html" %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration for CancerOpedia </title>
    <link rel="stylesheet" href="{% static 'registerStyle.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form method="post">
      {% csrf_token %}
      <div class="input-box">
        <input type="text" placeholder="Enter first name" name="fname">
      </div>

      <div class="input-box">
        <input type="text" placeholder="Enter last name" name="lname">
      </div>

      <div class="input-box">
        <input type="text" placeholder="Enter user name" name="uname">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" name="email">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" name="PASSWORD">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" name="cpasswrd">
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login">Login now</a></h3>
      </div>
    </form>
  </div>
  {% for i in messages %}
  <script>alert("{{i}}")</script>
  {% endfor %}

{% endblock %}
